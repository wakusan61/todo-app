@(vv: model.ViewValueTodoList)
@common.Default(vv){
<a href="@vv.link("createForm")">Todo作成</a>
<table>
    <thead>
        <tr>
            <th>タイトル</th>
            <th>ステータス</th>
            <th>カテゴリ</th>
            <th>本文</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for(todo <- vv.todoList) {
        <tr>
            <td>@todo.title</td>
            <td>@todo.state.name</td>
            <td style="color:@todo.color.name">@todo.categoryName</td>
            <td>@todo.body</td>
            <td></td>
        </tr>
        }
    </tbody>
</table>
}
